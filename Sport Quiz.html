<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sport Malagasy</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 600px; margin: auto; }
        .question { font-size: 18px; margin: 20px 0; }
        .btn { display: block; margin: 10px auto; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Quiz Sport Malagasy</h1>
    <div class="container">
        <button onclick="startQuiz('easy')">Niveau Facile</button>
        <button onclick="startQuiz('hard')">Niveau Difficile</button>
        <div id="quiz"></div>
        <h2 id="score"></h2>
    </div>
    
    <script>
        const questions = {
            easy: [
                { q: "Iza no nahazo ny Ballon d'Or 2021?", a: ["Lionel Messi", "Cristiano Ronaldo", "Neymar"], correct: 0 },
                { q: "Firenena iza no nandresy tamin'ny Mondial 2018?", a: ["France", "Allemagne", "Brésil"], correct: 0 }
            ],
            hard: [
                { q: "Iza no nahazo ny Golden Boot tamin'ny Coupe du Monde 2010?", a: ["David Villa", "Diego Forlán", "Thomas Müller"], correct: 2 },
                { q: "Taona firy no nananganana ny CAF (Confédération Africaine de Football)?", a: ["1957", "1960", "1948"], correct: 0 }
            ]
        };
        
        let score = 0;
        function startQuiz(level) {
            score = 0;
            let quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = "";
            
            questions[level].forEach((item, index) => {
                let questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                questionDiv.innerHTML = `<p>${item.q}</p>`;
                
                item.a.forEach((answer, i) => {
                    let btn = document.createElement("button");
                    btn.classList.add("btn");
                    btn.innerText = answer;
                    btn.onclick = function() {
                        if (i === item.correct) {
                            score += 10;
                        }
                        btn.disabled = true;
                        document.getElementById("score").innerText = `Score: ${score}`;
                    };
                    questionDiv.appendChild(btn);
                });
                quizDiv.appendChild(questionDiv);
            });
        }
    </script>
</body>
</html>
